<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Grid</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            .column {
                border: 1px solid bisque;
                text-align: center;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <div class="row bg-success text-white">
            <div class="col-1 column col-lg-6">1</div>
            <div class="col-1 column col-lg-6">2</div>
            <div class="col-1 column col-lg-6">3</div>
            <div class="col-1 column col-lg-6">4</div>
            <div class="col-1 column col-lg-6">5</div>
            <div class="col-1 column col-lg-6">6</div>
            <div class="col-1 column col-lg-6">7</div>
            <div class="col-1 column col-lg-6">8</div>
            <div class="col-1 column col-lg-6">9</div>
            <div class="col-1 column col-lg-6">10</div>
            <div class="col-1 column col-lg-6">11</div>
            <div class="col-1 column col-lg-6">12</div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
    </body>
</html>
